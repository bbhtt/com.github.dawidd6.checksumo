app-id: com.github.dawidd6.checksumo
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: checksumo
finish-args:
  - --filesystem=host
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: checksumo
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
    build-commands:
      - make PREFIX=/ DESTDIR=${FLATPAK_DEST} build install
    sources:
      - type: git
        url: https://github.com/dawidd6/checksumo.git
        tag: v2.0.3
        commit: 0ab9416c97201d0044cef32e3dedee52a70a3639
