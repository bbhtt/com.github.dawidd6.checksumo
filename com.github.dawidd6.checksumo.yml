app-id: com.github.dawidd6.checksumo
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: checksumo
finish-args:
  - --socket=x11
  - --socket=wayland
modules:
  - name: checksumo
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
    build-commands:
      - make PREFIX=/ DESTDIR=${FLATPAK_DEST} build install
    sources:
      - type: git
        url: https://github.com/dawidd6/checksumo.git
        tag: v2.0.1
        commit: 8cf3b9d08fb5e0d1b2ee5a44085785c54e387efa
